name: jmaker_qrscanner_mobile
description: "A desktop application for the qrcode scanner."
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  qr_code_scanner: ^1.0.1
  syncfusion_flutter_datagrid: ^25.1.42
  syncfusion_flutter_datagrid_export: ^25.1.42


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/fonts/Nunito/
